<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shifty's Colour Picker</title>
    <link rel="stylesheet" href="./style.css">
<script>fetch("http://www.colr.org/json/color/random")
    .then(response => {
        return response.json()
    })
    .then(data => {
        console.log(data.colors[0].hex)
        document.body.style.backgroundColor = "#" + data.colors[0].hex;
        document.getElementById("name").innerText = data.colors[0].tags[0].name
    });</script>
</head>
<body>
<div class="center"><h style="vertical-align: middle;">"<span id="name"></span>"</h></div>
</body>
</html>
